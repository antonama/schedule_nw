<div class="row">
    <div ng-repeat="person in staff | orderBy: 'name.full'" class="col s12 m12 l6">
        <div class="circular-image" style="
                background: url('{{person.avatar}}') no-repeat;
                background-position: 0 -10px;
                background-size: cover;">
            <img ng-src="{{person.avatar}}"/>
        </div>
        <div>{{person.name.full}}</div>
    </div>
</div>
